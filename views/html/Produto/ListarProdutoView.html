<!-- Tabela de gerencia-->

<div class="col-md-9 tabela">
    <div class="panel panel-default">
        <table class="table table-striped">
            <!-- BEGIN BLOCK_LISTA -->
            <thead>
            <tr>
                <th>Produto</th>
                <th>Valor</th>
            </tr>
            </thead>

            <tbody>
            <!-- BEGIN BLOCK_DADOS -->
            <tr>
                <td>{PRODUTO}</td>
                <td>{VALOR}</td>
                <td><a href="?id={ID_PRODUTO}"><i id="alterar" class="fa fa-pencil-square-o"></i></a>
                </td>
                <td>
                    <form id="fmr-remover" action="" method="post">
                        <input type="hidden" value="{ID_PRODUTO}" name="id-remover">
                        <button name="bto-remover" class="rmv" onclick="remover()"><i id="remover" class="fa fa-times"></i></button>
                    </form>
                </td>
            </tr>
            <!-- END BLOCK_DADOS -->
            </tbody>
        </table>
        <!-- END BLOCK_LISTA -->

        <p class="alert-danger" align="center">Nenhum registro encontrado.</p>

        <!-- FINALLY BLOCK_LISTA -->
    </div>
</div>
